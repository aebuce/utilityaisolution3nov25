  <!-- Customer Channels Cluster -->
  <rect x="50" y="80" width="280" height="150" class="cluster-box"/>
  <text x="60" y="100" class="cluster-title">Customer Channels</text>
  
  <!-- Phone/PSTN -->
  <rect x="70" y="120" width="80" height="60" class="customer-box" rx="5"/>
  <text x="110" y="140" text-anchor="middle" class="service-text" fill="#1976D2">üìû Phone</text>
  <text x="110" y="155" text-anchor="middle" class="desc-text" fill="#1976D2">PSTN</text>
  
  <!-- Web Chat -->
  <rect x="160" y="120" width="80" height="60" class="customer-box" rx="5"/>
  <text x="200" y="140" text-anchor="middle" class="service-text" fill="#1976D2">üí¨ Chat</text>
  <text x="200" y="155" text-anchor="middle" class="desc-text" fill="#1976D2">Web</text>
  
  <!-- Web Voice -->
  <rect x="250" y="120" width="80" height="60" class="customer-box" rx="5"/>
  <text x="290" y="140" text-anchor="middle" class="service-text" fill="#1976D2">üé§ Voice</text>
  <text x="290" y="155" text-anchor="middle" class="desc-text" fill="#1976D2">WebRTC</text>
  
  <!-- AWS Contact Center Cluster -->
  <rect x="400" y="80" width="350" height="150" class="cluster-box"/>
  <text x="410" y="100" class="cluster-title">AWS Contact Center Services</text>
  
  <!-- Amazon Connect -->
  <rect x="420" y="120" width="140" height="60" class="aws-box" rx="5"/>
  <text x="490" y="140" text-anchor="middle" class="service-text">Amazon Connect</text>
  <text x="490" y="155" text-anchor="middle" class="desc-text">Contact Center</text>
  
  <!-- Amazon Lex -->
  <rect x="580" y="120" width="140" height="60" class="aws-box" rx="5"/>
  <text x="650" y="140" text-anchor="middle" class="service-text">Amazon Lex</text>
