  <text x="90" y="570" class="service-text" fill="#1976D2">‚òÅÔ∏è Cloud-Native</text>
  <text x="90" y="590" class="desc-text" fill="#1976D2">Built on AWS managed services</text>
  <text x="90" y="605" class="desc-text" fill="#1976D2">for scalability and reliability</text>
  
  <!-- Benefit 2 -->
  <rect x="350" y="550" width="250" height="80" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1" rx="5"/>
  <text x="360" y="570" class="service-text" fill="#9C27B0">üß† AI-Powered</text>
  <text x="360" y="590" class="desc-text" fill="#9C27B0">Bedrock agents and knowledge</text>
  <text x="360" y="605" class="desc-text" fill="#9C27B0">bases for intelligent processing</text>
  
  <!-- Benefit 3 -->
  <rect x="620" y="550" width="250" height="80" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1" rx="5"/>
  <text x="630" y="570" class="service-text" fill="#4CAF50">üîó Multi-System</text>
  <text x="630" y="590" class="desc-text" fill="#4CAF50">Seamless connection to existing</text>
  <text x="630" y="605" class="desc-text" fill="#4CAF50">CMMS and field service platforms</text>
  
  <!-- Benefit 4 -->
  <rect x="890" y="550" width="250" height="80" fill="#FFF3E0" stroke="#FF9900" stroke-width="1" rx="5"/>
  <text x="900" y="570" class="service-text" fill="#FF9900">üìû Omnichannel</text>
  <text x="900" y="590" class="desc-text" fill="#FF9900">Voice, chat, and web channels</text>
  <text x="900" y="605" class="desc-text" fill="#FF9900">through Amazon Connect</text>
</svg>