  <line x1="150" y1="150" x2="420" y2="150" class="arrow"/>
  <line x1="240" y1="150" x2="420" y2="150" class="arrow"/>
  <line x1="330" y1="150" x2="420" y2="150" class="arrow"/>
  
  <!-- Connect to Lex -->
  <line x1="560" y1="150" x2="580" y2="150" class="arrow"/>
  
